{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contact</title>
	<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
	<link href="https://fonts.googleapis.com/css?family=Oleo+Script:400,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Teko:400,700" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
	<header class="colors">
		<nav class="navbar navbar-expand-lg navbar-inverse navbar-dark">
			<div class="container">
				<div class="logo">
					<a class="navbar-brand" href="/">
						<h1 class="animated infinite pulse delay-2s">CG Translator</h1><br>
					</a>
				</div>
				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav ml-auto">
						<li class="nav-item active">
							<a class="nav-link " href="/"><i class="fa fa-home"></i>Home<span
									class="sr-only">(current)</span></a>
						</li>
						<li class="nav-item">
							<a class="nav-link text-white" href="/services">Dictionary</a>
						</li>
						<li class="nav-item">
							<a class="nav-link text-white" href="/about">About</a>
						</li>
						<li class="nav-item">
							<a class="nav-link text-white" href="/contact">Contact</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		</div>
	</header>
	<div class="jumbotron">
		<h1 class="text-center">Contact us</h1>
	</div>
	<section class="my-5">
		<div class="w-50 m-auto">
			<form method="post" action="/contact"> 
				{% csrf_token %}
				<div class="form-group">
					<label for="name">Full Name:</label>
					<input type="name" class="form-control" id="name" name="name" placeholder="Enter your Name">
				</div>
				<div class="form-group">
					<label for="email">Email address:</label>
					<input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email">
				</div>
				<div class="form-group">
					<label for="query">Query and Suggestions:</label>
					<textarea class="form-control" id="query" name="query" placeholder="Enter Text here.."
						rows="3"></textarea>
				</div>
				<div class="text-center">
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
			</form>
		</div>
	</section>
	<script src="{% static 'js/jquery.js' %}"></script>
	<script src="{% static 'js/bootstrap.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>

</html>
